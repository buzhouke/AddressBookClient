<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>授权成功</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      h1 {
        color: #4caf50;
      }
      p {
        color: #333;
        font-size: 16px;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>授权成功！</h1>
    <p>管理员授权成功，您现在可以前往企业通讯录应用</p>
    <!-- <a href="https://your-app-url.com" target="_blank">进入企业通讯录应用</a> -->
  </body>
</html>
